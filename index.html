<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h3>Write your message here:</h3>
        <textarea name="message" rows="6" id="message" placeholder="Type.."></textarea>
        <div class="count">
            <span id="counter">0</span> / 100 characters
        </div>
        <p id="warning"></p>    
    </div>
</body>
<script src="script.js"></script>
</html>
